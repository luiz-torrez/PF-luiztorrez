            <div class="formulario">
                <h1>Registrate</h1>
                <form method="post">
                    <div class="username">
                        <input type="text" required>
                        <label for="">Nombre</label>
                    </div>
                    <div class="username">
                        <input type="text" required>
                        <label for="">Apellido</label>
                    </div>
                    <div class="username">
                        <input type="number">

                    </div>
                    <div class="username">
                        <input type="email" required>
                        <label for="">Gmail</label>
                    </div>
                    <div class="username">
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="registrarse">¿Ya tenes cuenta?<a href="inicio.html">Iniciar</a></div>
                    <input type="submit" value="CREAR CUENTA">
                </form> 
            </div>
